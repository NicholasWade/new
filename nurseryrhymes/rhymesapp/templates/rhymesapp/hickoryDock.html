{% block content %}
<html>
<head>

    <title>Hickory Dickory Dock</title>

</head>
<body>
<style>
    body {
        background-color: lightblue;
    }
    div{
        -webkit-align-content: center;

<div class="content container">
    <h2>Hickory Dickory Dock</h2>
    <font size = "4">

	The mouse ran up the clock.<br>

	The clock struck one,<br>

	The mouse ran down,<br>

    </font>

    <a href="{% static "theRhymes/someClock.pdf" %}" download = "Download PDF"
    class = "row"<span class = "btn btn-primary">Download PDF</span></a>

        <source src = "{% static "theRhymes/Hickory.mp4" %}"
        Your browser does not support the audio element.
    </audio>
</div>
<div class="links">
    <a href="{% url 'rhymesapp:home' %}" class="row"><span
        class="btn btn-primary">Go Home</span></a>

    <a href="{% url 'rhymesapp:nurseryList' %}" class="row"><span
        class="btn btn-primary">Go Back to Browse</span></a>

</html>
