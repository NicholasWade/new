{% extends 'rhymesapp/base.html' %}
{% load staticfiles %}
{% block content %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Jack & Jill</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<style>
    body{
        background-color: #F3EBF6;
    }
</style>
<div class="content container">
    <h2>Jack & Jill</h2>
    <font size="4">
        Jack and Jill<br>

        Went up the hill<br>

	    To fetch a pail of water<br>

	    Jack fell down<br>

	    And broke his crown<br>

	    And Jill came tumbling after.<br>
    </font>
    <br>
    <a href="{% static "theRhymes/Jack&jill.pdf" %}" download = "Download PDF">
    <span class = "btn btn-primary">Download PDF</span></a>
    <br><br>
    <audio controls>
        <source src = "{% static "theRhymes/Jack.mp4" %}"
        Your browser does not support the audio element.
    </audio>
</div>
<br>
<div class="links">
    <a href="{% url 'rhymesapp:home' %}" class="row"><span
        class="btn btn-primary">Go Home</span></a>
    <br>
    <a href="{% url 'rhymesapp:rhymes_list' %}" class = row>
    <span class = "btn btn-primary">Go Back to Browse</span></a>
</div>
</body>
</html>

{% endblock %}
