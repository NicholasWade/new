{% extends 'rhymesapp/base.html' %}
{% block content %}
<style>
        body {
            background-color: #F3EBF6;
        }
    </style>
            <div style = padding-top:20px;>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2"
                           type="search"
                           placeholder="Search"
                           aria-label="Search"
                            name="Search">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
                 </form>


        {% for rhyme in rhymes %}

                <table style="table-layout: fixed"class="table table-striped table-bordered table-hover">
                    <tr >
                     <th style="padding: 20px"> <a href="{{ rhyme.link }}"> {{ rhyme.name }}</a> </th>
<!--                        <th style="padding-bottom: 40px" >{{ rhyme.link | urlize }}</th>-->
                    </tr>
                </table>
        {% endfor %}
        <div class="links">
            <a href="/home/" class="row"><span
            class="btn btn-success">Go Home</span></a>
        </div>
        <br>
        <br>
    {% endblock %}
