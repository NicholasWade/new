{% extends 'rhymesapp/base.html' %}
{% load staticfiles %}
{% block content %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Sticks And Stones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<style>
    body {
        background-color: #F3EBF6;
    }
    div{
        -webkit-align-content: center;
        align-content: center;
    }
    #rhymeText {
        text-align: center;
        max-width: 960px;
        margin: auto;
    }
    #button1{
        display: block;
        max-width: 100px;
        margin: 0 auto;
        margin-right: 220px;
    }
    #button2{
        display: block;
        max-width: 100px;
        margin: 0 auto;
        margin-right: 250px;
    }
</style>
<div class="content container" id="rhymeText">
    <br>
    <img src="{% static "images/sticks.jpg" %}" alt="Sticks and Stones" width="500" height="300">
    <h2>Sticks And Stones</h2>
    <font size = "4">
        Sticks and stones may break my bones<br>

        But words will never harm me.<br>
    </font>

    <br>
    <a href="{% static "theRhymes/stickAndStone.pdf" %}" download = "Download PDF">
    <span class="btn btn-success">Download PDF</span></a>
    <br>
    <br>
    <audio controls>
        <source src = "{% static "theRhymes/Sticks.mp4" %}"
        Your browser does not support the audio element.
    </audio>
</div>
<br>
<div class="links">
    <a href="{% url 'rhymesapp:rhymes_list' %}" class="row" id="button2"><span
        class="btn btn-success">Go Back to Browse</span></a>

    <br>

    <a href="{% url 'rhymesapp:home' %}" class="row" id="button1"><span
        class="btn btn-success">Go Home</span></a>
    <br>
</div>
</body>
</html>

{% endblock %}
